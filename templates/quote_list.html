{% extends 'base.html' %}
{% block title %}Quotes{% endblock %}
{% block body %}


    <h1>The Owl House Quotes</h1>

    <table>
        {% for quote in quotes %}
            <tr>
                <td><a href="/quotes/{{ quote.Id }}">{{ quote.Quote }}</a></td>
                <td>{{ quote.Source.Person }} -</td>
                <td>{{ quote.Source.Episode }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
