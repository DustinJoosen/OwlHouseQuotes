<div class="quote_view container">
    <div class="quote_view_quote">
        <h3>{{ quote.Quote }}</h3>
    </div>
    <div class="quote_view_source">
        <p class="quote_view_source_person">{{ quote.Source.Person}}</p>
        <p class="quote_view_source_separator">, </p>
        <p class="quote_view_source_episode">{{ quote.Source.Episode }}</p>
    </div>
</div>
